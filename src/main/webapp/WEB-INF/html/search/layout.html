<div class="alert alert-error" ng-show="error">
    {{errorMessage}}
</div>
<form class="form-vertical">
    <div class="control-group" align="center">
	    <div class="controls">
        	<textarea  ng-model="searchUrls" name="Text" cols="70" rows="5" ></textarea>
        </div>
        
    </div>
    <div class="control-group" align="center">
     	<div class="controls" >
        	<button type="button" class="btn btn-primary" 
        	ng-disabled="!searchUrls" ng-click="NewSearch(searchUrls)">Search!</button>
    	</div>
    </div>
   
</form>
<hr />
<h3>Result List</h3>
<div class="alert alert-info" ng-show="!(results.length > 0)">
    No images found
</div>
<table class="table table-bordered table-striped" ng-show="results.length > 0">
    <thead>
        <tr>
        	
            <th style="text-align: center;">Start time</th>
            <th style="text-align: center;">URL</th>
            <th style="text-align: center;">Quantity</th>
            <th style="text-align: center;">Total size, kBytes</th>
            <th style="text-align: center;">Query time, ms</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="siteImageInfo in results | orderBy:predicate">
            <td style="text-align: center;">{{siteImageInfo.startTime|date:'dd.mm.yy HH:mm:ss'}}</td>
            <td style="text-align: center;">{{siteImageInfo.url}}</td>
            <td style="text-align: center;">{{siteImageInfo.quantity}}</td>
            <td style="text-align: center;">{{siteImageInfo.totalSize}}</td>
            <td style="text-align: center;">{{siteImageInfo.processingTime}}</td>
        </tr>
    </tbody>
</table>
